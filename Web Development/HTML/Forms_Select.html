<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Form</title>
  </head>
  <body>
    <h1>This is Puppy Adoption Form</h1>
        <form method="get">
          <h3>Do you already own a dog?</h3>
          <label for="yes">Yes</label>
          <input type="radio" id="yes" name="dog_choice" value="yes">
          <label for="no">No:</label>
          <input type="radio" id="no" name= "dog_choice" value="no">
          <p>How clean is your house?</p>
          <select name="stars">
            <option value="Great">3</option>
            <option value="Okay">2</option>
            <option value="Bad">1</option>
          </select>
          <p>Any other comments?</p>
          <textarea name="name" rows="2" cols="50"></textarea>
          <div><input type="submit" name="" value="Submit Feedback"></div>
        </form>
  </body>
</html>
